<div class="summary-card">
    <div class="context">
        <div>Category: <span>{{ this.category.toLowerCase() }}</span></div>
        <div>Difficulty: <span>{{ this.difficulty.toLowerCase() }}</span></div>
    </div>

    <div class="progress" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
        <div class="percentage">{{ (this.score / this.questionCount) * 100 }}%</div>
        <div class="score">{{ this.score }}/{{ this.questionCount }}</div>
    </div>

    <div class="subtext">Not happy with your score?</div>
    <input type="button" value="Play Again" (click)="playAgain.emit()">
</div>
