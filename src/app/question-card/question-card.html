<div class="question-card">
    <div class="question">{{ this.questionValue }}</div>

    <div>
        <app-answer-option [optionNumber]="optionNumberValues[0]" [answer]="answerValues[0]"></app-answer-option>
        <app-answer-option [optionNumber]="optionNumberValues[1]" [answer]="answerValues[1]"></app-answer-option>
        <app-answer-option [optionNumber]="optionNumberValues[2]" [answer]="answerValues[2]"></app-answer-option>
        <app-answer-option [optionNumber]="optionNumberValues[3]" [answer]="answerValues[3]"></app-answer-option>
    </div>

    <input type="button" value="Next" />

</div>
