<div class="settings">
    <div>
        <label for="question-count" class="header">Number of questions: </label>
        <input type="number" min="10" max="50" value="15" step="5" id="question-count">
    </div>

    <div>
        <label for="category" class="header">Select category:</label>
        <select name="category" id="category">
            <option value="any" selected>Any Category</option>
            <option value="general-knowledge">General Knowledge</option>
            <option value="sports">Sports</option>
            <option value="geography">Geography</option>
            <option value="history">History</option>
            <option value="science">Science & Nature</option>
            <option value="computers">Computers</option>
            <option value="mathematics">Mathematics</option>
            <option value="art">Art</option>
            <option value="politics">Politics</option>
            <option value="mythology">Mythology</option>
            <option value="animals">Animals</option>
        </select>
    </div>

    <div class="difficulty">
        <div class="header label">Select difficulty:</div>
        <input type="radio" name="difficulty" id="easy" value="easy">
        <label for="easy">Easy</label>
        <br>
        <input type="radio" name="difficulty" id="medium" value="medium">
        <label for="medium">Medium</label>
        <br>
        <input type="radio" name="difficulty" id="hard" value="hard">
        <label for="hard">Hard</label>
        <br>
        <input type="radio" name="difficulty" id="mixed" value="mixed" checked>
        <label for="mixed">Mixed</label>
    </div>
    
    <div>
        <input type="button" value="Start">
    </div>

</div>
