<div class="settings">
  <div>
    <label for="question-count" class="header">Number of questions: </label>
    <input
      type="number"
      min="10"
      max="50"
      value="15"
      step="5"
      id="question-count"
      [(ngModel)]="this.questionCount"
      (input)="validateQuestionCount()" />
    <div class="error-message">* {{ this.validationMessage }}</div>
  </div>

  <div>
    <label for="category" class="header">Select category:</label>
    <select [(ngModel)]="this.categoryCode" id="category" name="category">
      @for (option of this.categoryOptions; track option.id) {
        <option [value]="option.id">{{ option.name }}</option>
      }
    </select>
  </div>

  <div class="difficulty">
    <div class="header label">Select difficulty:</div>
    <input
      type="radio"
      name="difficulty"
      id="easy"
      value="easy"
      [(ngModel)]="this.difficulty" />
    <label for="easy">Easy</label>
    <br />
    <input
      type="radio"
      name="difficulty"
      id="medium"
      value="medium"
      [(ngModel)]="this.difficulty" />
    <label for="medium">Medium</label>
    <br />
    <input
      type="radio"
      name="difficulty"
      id="hard"
      value="hard"
      [(ngModel)]="this.difficulty" />
    <label for="hard">Hard</label>
    <br />
    <input
      type="radio"
      name="difficulty"
      id="mixed"
      value="mixed"
      checked
      [(ngModel)]="this.difficulty" />
    <label for="mixed">Mixed</label>
  </div>

  <div>
    <input type="button" value="Start" id="start" (click)="constructApiUrl()" />
  </div>
</div>
