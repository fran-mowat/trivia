<main class="main">
  @if (screenMode === "settings") {
    <app-settings [difficulty]="difficulty" [questionCount]="questionCount" [categoryCode]="categoryCode" (triggerQuestions)="startQuestions($event)"></app-settings>
  } @else if (screenMode === "questions") {
    <app-question-card [apiUrl]="url" [questionCount]="questionCount" (triggerSummary)="startSummary($event)"></app-question-card>
  } @else if (screenMode === "review") {
    <app-summary-card [score]="score" [questionCount]="questionCount" [category]="category" [difficulty]="difficulty" (playAgain)="screenMode='settings'"></app-summary-card>
  }
  
</main>

<router-outlet />
